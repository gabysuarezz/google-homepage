<!DOCTYPE html>
<html>
<head>
     <!-- Adding the Google icon library -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <style>
        #logo {
            display: flex;
            justify-content: center;
        }
        #search-form {
            display: flex;
            justify-content: center;
        }
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            float: right;
        }
        li {
            display: block;
            padding: 8px;
            float: left;
        }
        
    </style>
</head>
<ul>
    <li><a href="https://mail.google.com/mail/?authuser=0&amp;ogbl">Gmail</a> </li>
    <li><a href="https://www.google.es/imghp?hl=en&amp;authuser=0&amp;ogbl">Images</a></li>
    <li class="material-icons"><a href="https://www.google.es/intl/en/about/products">grid_view</a></li>
    <li><img src="https://lh3.google.com/u/0/ogw/ADGmqu_ZyJ3X7PBhcdzRXH98jxpSyNP-i3wWwnofp8IA=s32-c-mo" srcset="https://lh3.google.com/u/0/ogw/ADGmqu_ZyJ3X7PBhcdzRXH98jxpSyNP-i3wWwnofp8IA=s32-c-mo 1x, https://lh3.google.com/u/0/ogw/ADGmqu_ZyJ3X7PBhcdzRXH98jxpSyNP-i3wWwnofp8IA=s64-c-mo 2x " alt="" aria-hidden="true" data-noaft="" data-iml="1621344487110" data-atf="1"></li>
</ul>
<body>
    <!-- Google logo -->
    <div id="logo"><img alt="Google logo" height="92" width="272" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"></div>
    <!-- Search form -->
    <form id="search-form">
        <input type="text">
        <input type="submit" value="Google Search">
        <input type="submit" value="I'm Feeling Lucky">
    </form> 
</body>
</html>
